<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>重置密码</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .errorlist {
            color: red;
        }

    </style>
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h1><a href="{% url 'movies:index' %}">MovieVent</a></h1>
                <p><a href="{% url 'login' %}">返回登录页面</a></p>
                {% if user.is_authenticated %}
                <p><a href="{% url 'users:account' %}">返回账户管理</a></p>
                {% endif %}

                <h3>重置密码</h3>
                <form class="form" action="{% url 'users:password_reset_X' %}" method="post">
                    {% csrf_token %}
                    <!--{{ form.non_field_errors }}-->
                    <!--{% for field in form %}-->
                    <!--{{ field.label_tag }}-->
                    <!--{{ field }}-->
                    <!--{{ field.errors }}-->
                    <!--{% if field.help_text %}-->
                    <!--<p class="help text-small text-muted">{{ field.help_text|safe }}</p>-->
                    <!--{% endif %}-->
                    <!--{% endfor %}-->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        {% if user_not_exist == 1 %}
                        <input type="email" class="form-control is-invalid" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter email" required>
                        <div class="invalid-feedback">
                          请输入注册账户对应的邮箱！
                        </div>
                        {% else %}
                        <input type="email" class="form-control" name="email" id="exampleInputEmail2" aria-describedby="emailHelp"
                               placeholder="Enter email" required>

                        {% endif %}
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone-->
                            <!--else.-->
                        <!--</small>-->
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">提交</button>
                </form>
                <div class="flex-left top-gap text-small">
                    <div class="unit-2-3"><span>没有账号？<a href="{% url 'users:register' %}">立即注册</a></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function(){
        $("#id_email").attr('placeholder', '输入注册帐号的Email地址');

    });

</script>
